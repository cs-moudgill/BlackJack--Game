<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="age__container">
            <div class="age__title">
                <h1>Challenge 1:Your Age in days</h1>
            </div>
            <div class="age__buttons">
                <input type="button" value="Click Me" id="click__me" onclick="agePromptBox()">
                <input type="button" value="Reset" id="ageReset" onclick="ageReset()">
            </div>
            <div id="age__result">
            </div>
        </div>
        <div class="cat__container">
            <div class="cat__title">
                <h1>Challenge 2:Cat Generator</h1>
            </div>
            <div class="cat__button">
                <input type="button" value="Generate Cat" id="catGenerator__button" onclick="catGenerator()">
            </div>
            <div id="catImages">

            </div>
        </div>
        <div class="rps__container">
            <div class="rps__title">
                <h1>Challenge 3:Rock, Paper, Scissors</h1>
            </div>
            <div class="rpsImages">
                <img src="/static/images/rock.png" alt="" id="rock" onclick="detect(event.target.id)">
                <img src="/static/images/paper.png" alt="" id="paper" onclick="detect(event.target.id)">
                <img src="/static/images/scissor.png" alt="" id="scissor" onclick="detect(event.target.id)">
            </div>
        </div>

        <div class="colorButtons__container">
            <div class="color__title">
                <h1>Challenge 4:Change the Color of All Buttons</h1>
            </div>

            <div class="color__dropdown">
                <form action="">
                    <select name="Color" id="color" onchange="colorButtons(value)">
                        <option value="">--Please choose an option--</option>
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <input type="button" value="Wee!" id="blue">
                <input type="button" value="Yahoo!" id="red">
                <input type="button" value="Google!" id="yellow">
                <input type="button" value="Facebook!" id="green">
            </div>
        </div>
        <div class="blackjack__container">
            <h1>Challenge 5:BlackJack Game</h1>
            <p id="playHeading">Let's Play</p>
            <div class="containers">
                <div class="inner__container1">
                    <div class="container__you">
                        <div class="blackjack__text1">
                            <p>You:</p>
                            <p id="you__selected">0</p>
                        </div>
                        <div class="you__image">
                        
                    </div>
                    </div>
                    <div class="container__dealer">
                        <div class="blackjack__text2">
                            <p>Dealer:</p>
                            <p id="dealer__selected">0</p>
                        </div>
                        <div class="dealer__image">
                        
                        </div>
                    </div>
                </div>
                <div class="inner__container2">
                        <button id="blackjack__hit" onclick="start('hit')">Hit</button>
                        <button id="blackjack__stand" onclick="start('dealer')">Stand</button>
                        <button id="blackjack__deal" onclick="start('deal')">Deal</button>
                </div>
            </div>
            <div class="blackjack__result">
                <div class="blackjack__win">
                <p>Wins</p>
                <p>0</p>
            </div>
            <div class="blackjack__losses">
                <p>Losses</p>
                <p>0</p>
            </div>
            <div class="blackjack__draws">
                <p>Draws</p>
                <p>0</p>
            </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
